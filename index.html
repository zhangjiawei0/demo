<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>芒果小学《一年级》入学通知书</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

  <div class="loading" style="display:none;">
    <img src="images/load.gif" alt="loading..." />

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-url="url(images/B1.jpg)">

      </div>

      <div class="swiper-slide" data-url="url(images/B2.jpg)">
      </div>

      <div class="swiper-slide" data-url="url(images/B3.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B4.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B5.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B6.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B7.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B8.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B9.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B10.gif)">
      </div>

      <div class="swiper-slide" data-url="url(images/B11.gif)">
      </div>
      
      <div class="swiper-slide" data-url="url(images/B13N.jpg)">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
  </div>
  
  <div class="play audio">
    <audio src="audio/music.mp3" id="media" autoplay loop preload></audio>
  </div>
</body>
</html>
